<ion-header>
  <ion-toolbar color="primary">
    <!-- Aqui esta o menu dinamico que pode ser replicado em varias paginas da aplicação -->
    <app-menu-toggle
      slot="start"
      menu="main-menu"
    ></app-menu-toggle>
    <ion-title>Vender</ion-title>
    <app-logout-button
      slot="end"
      menu="main-menu"
    ></app-logout-button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="produtos$ | async as produtos">
    <ng-container *ngIf="produtos.length > 0; else noProdutos">
      <app-produto-item
        *ngFor="let produto of produtos"
        [produto]="produto"
      >
      </app-produto-item>
    </ng-container>
    <ng-template #noProdutos>
      <ion-item lines="none">Sem Produtos...</ion-item>
    </ng-template>
  </ion-list>

</ion-content>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button type="submit" (click)="changeAuthAction()">
        <ion-label>Celular</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>Roupa</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>Tenis</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>Perfume</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>Maquiagem</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
