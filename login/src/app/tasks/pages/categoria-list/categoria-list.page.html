<ion-header>
  <ion-toolbar color="primary">
    <!-- Aqui esta o menu dinamico que pode ser replicado em varias paginas da aplicaÃ§Ã£o -->
    <app-menu-toggle
      slot="start"
      menu="main-menu"
    ></app-menu-toggle>
    <ion-title>Categorias</ion-title>
    <app-logout-button
      slot="end"
      menu="main-menu"
    ></app-logout-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="categorias$ | async as categorias">
    <ng-container *ngIf="categorias.length > 0; else noCategorias">
      <app-categoria-item
        *ngFor="let categoria of categorias"
        [categoria]="categoria"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)"
        (done)="onDone($event)"
      ></app-categoria-item>
    </ng-container>
    <ng-template #noCategorias>
      <ion-item lines="none">No Task yet...</ion-item>
    </ng-template>
  </ion-list>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button
      routerLink="/tasks/categoria-save"
      routerDirection="forward"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
